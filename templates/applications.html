{% extends 'event.html' %}
{% load static %}

{% block title %}{{ page.title }}{% endblock %}
{% block description %}{{ page.description }}{% endblock %}

{% block content %}

<div id="applications" class="with-background">

        All applications for {{page.titel}}
      </div>
</div>

<div class="container">
{% for app in applications %}

{% endfor %}

</div>

{% endblock %}
