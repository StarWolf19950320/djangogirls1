<a href="/{{ event.url }}">
    <div class="col-md-4 event"{% if event.event.photo %} style="background-image: url({{ event.event.photo.url }})"{% endif %}>
        <div class="overlay">
            <p class="city">{{ event.event.city }}</p>
            <span class="date">{{ event.event.date }}</span>
        </div>
    </div>
</a>
