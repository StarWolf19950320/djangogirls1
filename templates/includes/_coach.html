<div class="col-md-2">
    <a href="{{ coach.url }}" target="_blank">
        {% if coach.photo %}
            <img src="{{ coach.photo.url }}" alt="{{ coach.name }}" class="coach" />
        {% endif %}
    </a><br />
    <a href="{{ coach.url }}" target="_blank">{{ coach.name }}</a><br />
    {% if coach.twitter_handle %}<a href="{{ coach.url }}" target="_blank">@{{ coach.twitter_handle }}</a><br />{% endif %}
</div>
{% if counter|divisibleby:5 %}</div><div class="row coaches">{% endif %}
