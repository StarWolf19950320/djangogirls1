{% load thumbnail %}

<div class="col-md-3">
    <a href="{{ sponsor.url }}" target="_blank">
        {% if sponsor.logo %}
            {% thumbnail sponsor.logo "204x204" padding=True as im %}
            <img src="{{ im.url }}" alt="{{ sponsor.name }}" />
            {% endthumbnail %}
        {% else %}
            <b>{{ sponsor.name }}</b>
        {% endif %}
    </a>
    {% if sponsor.description %}<p>{{ sponsor.description }}</p>{% endif %}
</div>
{% if forloop.counter|divisibleby:4 %}</div><div class="row sponsor-logos">{% endif %}
